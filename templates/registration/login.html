{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block page %}


    <div class="card" style="width: 18rem;">
      <div class="card-body" style="background-color: snow;">
        <h5 class="card-title"><i class="fa-solid fa-user"></i> Login</h5>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <br>
            <button type="submit" class="btn btn-primary" style="float: right;">Login <i class="fa-solid fa-right-to-bracket"></i></button>
        </form>

        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}
          
        <p class="card-text">Don't have an account? <a href="{% url 'register' %} class="card-link">Sign Up</a></p>
      </div>
    </div>
{% endblock %}
