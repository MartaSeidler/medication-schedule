{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Form {% endblock %}

{% block page %}
<div class="card" style="width: 32rem;">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <br>
            {% if new %}
                <button type="submit" class="btn btn-success">Add medication</button>
            {% else %}
                <button type="submit" class="btn btn-success">Edit medication</button>
            {% endif %}
        </form>
        <br>
        <a href="{% url 'all_medications' %}"><button class="btn btn-secondary" >Back</button></a>
    </div>
</div>
{% endblock %}
